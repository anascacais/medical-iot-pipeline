name: test

on:
  push:
    branches:
      - get-ci-running
  pull_request:
    branches:
      - get-ci-running

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev
        pipenv install -e . 

    - name: Run tests
      run: |
        pipenv run pytest tests/